{% extends 'base.html' %}
{% block title %}Form{% endblock title %}

{% block content %}
<div class='container my-5'>

    <div class='row'>

        <div class='col-md'>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}

                {% for field in form  %}
                <div class='form-outline w-75'>
                    
                    <div class='form-label'>
                        <h3>{{field.label_tag}}</h3>
                    </div>
                    <div class='form-field pb-4'>
                        {{field}}
                        {{field.errors}}       
                    </div>     

                </div>           
                {% endfor %}
                <input type='submit' value='submit' class='my-2'>
            </form> 
        </div>
    </div>
</div>
        

{% endblock content %}
