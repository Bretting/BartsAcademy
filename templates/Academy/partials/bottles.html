
<div class='row d-flex justify-content-center'>
    {% for bottle in bottles  %}
    <div class="col-md-3 m-3 brand-tile"> 
        <a href="{{bottle.get_bottle_link}}">
        <div class='my-4 brand-img text-center'>
            <img class='img-fluid' src={{bottle.image.url}} alt="Picture of {{bottle.name}}">
        </div>
        
        <div class="text-center">
            <i><h4>{{bottle.brand}}</h4></i>
            <h2>{{bottle.name | upper}}</h2>
        </div>
    </a>
    </div>
    {% endfor %}
</div>
