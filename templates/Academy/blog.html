{% extends 'base.html' %}
{% load static %}

{% block title %}{{blog.name}}{% endblock title %}
{% block page-css %}<link rel="stylesheet" href="{% static 'css/blog.css' %}">{% endblock page-css %}

{% block content %}

<div class='container'>

    <h1 class='my-5 text-center'>{{blog.name}}</h1>
    <article>
        {{blog.teaser | safe}}
    </article>
    <div class='d-flex justify-content-center'>
        <img class='my-5 img-fluid' src="{{blog.image.url}}" alt="{{blog.name}} picture">
    </div>
    <article>
        {{blog.text | safe}}
    </article>
</div>


{% endblock content %}
